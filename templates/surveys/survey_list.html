<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Available Surveys</title>
</head>
<body>
    <h1>Available Surveys</h1>
    
    {% if surveys %}
        <ul>
            {% for survey in surveys %}
                <li>
                    <h2>{{ survey.title }}</h2>
                    <p>{{ survey.description }}</p>
                    <a href="{% url 'survey_detail' survey.id %}">Take this survey</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No surveys available.</p>
    {% endif %}
</body>
</html>
