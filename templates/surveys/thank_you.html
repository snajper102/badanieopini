<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dziękujemy!</title>
    <style>
        body {
            background: linear-gradient(to right, #ffecd2, #fcb69f);
            font-family: 'Arial', sans-serif;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .thank-you-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
        }

        .thank-you-container h1 {
            font-size: 2.5em;
            color: #ff6f61;
            margin-bottom: 20px;
        }

        .thank-you-container p {
            font-size: 1.2em;
            line-height: 1.6;
            color: #555;
        }

        .thank-you-container .button {
            margin-top: 30px;
            display: inline-block;
            padding: 12px 30px;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .thank-you-container .button:hover {
            background-color: #e55b50;
        }

        .confetti {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff6f61;
            animation: fall 5s linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh) rotate(0);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="confetti">
        <!-- Generowanie kawałków konfetti -->
        {% for confetti in confetti_range %}
        <div class="confetti-piece" style="left: {{ confetti.left }}%; animation-delay: {{ confetti.animation_delay }}s;"></div>
        {% endfor %}
    </div>

    <div class="thank-you-container">
        <h1>Dziękujemy za wypełnienie ankiety!</h1>
        <p>Twoja opinia jest dla nas niezwykle cenna. Dzięki Twojemu wkładowi możemy stać się jeszcze lepsi!</p>
    </div>
</body>
</html>
